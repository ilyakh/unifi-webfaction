{% comment %}
{% endcomment %}

{% block group %}

<div class="group" pk="{{ group.pk }}">
    {% if controls %}
    <!-- menu -->
    <div class="menu" pk="{{ group.pk }}">
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-warning btn-mini" id="inspect">
                    <i class="icon-eye-open icon-white"></i>
                    Unders√∏k
                </button>
                <button class="btn btn-warning btn-mini" id="contact">
                    <i class="icon-envelope icon-white"></i>
                    Kontakt
                </button>
                <button class="btn btn-success btn-mini" id="assist" data-toggle="button">
                    <i class="icon-question-sign icon-white"></i>
                    Be om hjelp
                </button>
            </div>
            <div class="btn-group pull-right">
                <button class="btn btn-danger btn-mini" id="leave">
                    <i class="icon-remove icon-white pull-right"></i>
                    Forlat&nbsp;&nbsp;
                </button>
            </div>
        </div>
    </div>
    {% endif %}

    <div class="number">{{ group.pk }}</div>
    <!-- users -->
    {% include "person/persons.html" with persons=group.persons.all %}
    <!-- tags -->
    {% include "tag/tags.html" with tags=group.tags  %}
</div>

{% endblock %}
