{% comment %}
    Enable load static tag for the user image files.

    @param      pk      has to be fixed in order to display the user, or the person
{% endcomment %}


{% block status %}
{% if user.is_authenticated %}
<div class="bar">
    <div class="status">
        <div><span class="person" pk="{{ user.pk }}">{{ user }}</span></div>
        <a href="/my"><img class="portrait" src="{{ STATIC_URL }}images/users/{{ user.pk }}.png" alt="" /></a>
    </div>
</div>
{% else %}
<div class="bar">
    <div class="status">
        <form class="login" method="POST" action="/login/enter/">{% csrf_token %}
            <div>
                <label for="username">Brukernavn</label>
                <input class="username" id="username" type="text" name="username" />
            </div>
            <div>
                <label for="password">Passord</label>
                <input id="password" class= "password" type="password" name="password" />
            </div>
            <div><input type="submit" /></div>
        </form>
    </div>
</div>
{% endif %}
{% endblock %}
