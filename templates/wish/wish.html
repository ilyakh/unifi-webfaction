{% comment %}
{% endcomment %}

{% block wish %}

<div class="wish" pk="{{ wish.pk }}">
    <div class="tags">
    {% include "tag/tags.html" with tags=wish.tags.all %}
    </div>
    <!-- menu -->
    {% if delete %}
    <div class="actions">
        <button id="delete" pk="{{ wish.pk }}" class="close"><i class="icon icon-trash"></i></button>
    </div>
    {% endif %}
    <!-- menu -->
</div>
{% endblock %}
