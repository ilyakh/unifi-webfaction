{% comment %}
{% endcomment %}

{% block persons %}
<div class="wishes">
{{ message }}
{% for wish in wishes|dictsortreversed:"created" %}
    {% if wish.is_active %}
    {% if wish.is_matched != True %}
    {% include "wish/wish.html" %}
    {% endif %}
    {% endif %}
{% endfor %}
</div>
{% endblock %}
