<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{ title }}</title>
    {% include "header/import.html" %}
</head>
<body>

<div class="content">
    <div class="container-fluid">
        <div class="row-fluid">
            <form class="form-horizontal" method="POST" action="/login/enter/">{% csrf_token %}
                <div class="control-group">
                  <label class="control-label" for="inputEmail">Brukernavn</label>
                  <div class="controls">
                    <input type="text" id="username" placeholder="Ã˜nsket brukernavn">
                  </div>
                </div>
              <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                  <input type="text" id="inputEmail" placeholder="Email">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                  <input type="password" id="inputPassword" placeholder="passord">
                </div>
              </div>
                <div class="control-group">
                  <label class="control-label" for="confirmPassword"></label>
                  <div class="controls">
                    <input type="password" id="confirmPassword" placeholder="bekreft passord">
                  </div>
                </div>
              <div class="control-group">
                <div class="controls">
                  <button type="submit" class="btn btn-large">Opprett bruker</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>

</body>
